<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>CitySDK - {{ page.organization-name }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/static/css/bootstrap.min.css">
    <script src="{{ site.baseurl }}/static/js/jquery.js"></script>
    <script src="{{ site.baseurl }}/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--[if IE]>
    <link rel="stylesheet" href="{{ site.baseurl }}/static/css/for-ie-only.css">

    <style>
        body {

        }
    </style>

</head>
<body>

    <div class="container">
        <div class="row clearfix">

                {% include header.html %}
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3 column">

                        <div class="row">
                            <div class="page-header col-md-12">
                                <h1><small>Guides</small></h1>
                            </div>
                        </div>
                        {% include guidesnav.html %}
                    </div>

                    <div class="col-md-9 column">

                    </div> <!--wrap-->

                </div>
                <div class="col-md-12 column">
                    <div class="row">
                        <div class="page-header col-md-12">
                            <h4><small>About</small></h4>
                        </div>
                        <div class="col-md-12">
                            {% include footer.html %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- <script src="{{ site.baseurl }}/static/js/docs.min.js"></script> -->
