<!DOCTYPE html>
<html>
<head>
  <title>CitySDK Test Page</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>CitySDK Test Suite</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Choose Modules to Test</h3>
        </div>
        <div class="panel-body">
          <table class="table">
            <tr>
              <th>Module</th>
              <th>Status</th>
              <th>&nbsp;</th>
            </tr>
            <tr id="testRowAll" dataModuleName="all">
              <td>All Modules</td>
              <td class="testStatus bg-warning">
                <span class="glyphicon glyphicon glyphicon-asterisk" aria-hidden="true"> Untested</span>
              </td>
              <td>
                <button class="btn btn-info runTestButton" type="submit">Run Test</button>
              </td>
            </tr>
            <tr id="testRowCore" dataModuleName="core">
              <td>Core</td>
              <td class="testStatus bg-warning">
                <span class="glyphicon glyphicon glyphicon-asterisk" aria-hidden="true"> Untested</span>
              </td>
              <td>
                <button class="btn btn-info runTestButton" type="submit">Run Test</button>
              </td>
            </tr>
            <tr id="testRowCensus" dataModuleName="census">
              <td>Census Module</td>
              <td class="testStatus bg-warning">
                <span class="glyphicon glyphicon glyphicon-asterisk" aria-hidden="true"> Untested</span>
              </td>
              <td>
                <button class="btn btn-info runTestButton" type="submit">Run Test</button>
              </td>
            </tr>
            <tr id="testRowCKAN" dataModuleName="ckan">
              <td>CKAN Module</td>
              <td class="testStatus bg-warning">
                <span class="glyphicon glyphicon glyphicon-asterisk" aria-hidden="true"> Untested</span>
              </td>
              <td>
                <button class="btn btn-info runTestButton" type="submit">Run Test</button>
              </td>
            </tr>
            <tr id="testRowFEMA" dataModuleName="fema">
              <td>FEMA Module</td>
              <td class="testStatus bg-warning">
                <span class="glyphicon glyphicon glyphicon-asterisk" aria-hidden="true"> Untested</span>
              </td>
              <td>
                <button class="btn btn-info runTestButton" type="submit">Run Test</button>
              </td>
            </tr>
            <tr id="testRowfarmersMarket" dataModuleName="farmersMarket">
              <td>USDA Farmer's Market Module</td>
              <td class="testStatus bg-warning">
                <span class="glyphicon glyphicon glyphicon-asterisk" aria-hidden="true"> Untested</span>
              </td>
              <td>
                <button class="btn btn-info runTestButton" type="submit">Run Test</button>
              </td>
            </tr>
            <tr id="testRowArcGIS" dataModuleName="arcgis">
              <td>ArcGIS Module</td>
              <td class="testStatus bg-warning">
                <span class="glyphicon glyphicon glyphicon-asterisk" aria-hidden="true"> Untested</span>
              </td>
              <td>
                <button class="btn btn-info runTestButton" type="submit">Run Test</button>
              </td>
            </tr>
            <!--<tr id="testRowNoaa" dataModuleName="noaa">
                <td>NOAA Module</td>
                <td class="testStatus bg-warning"><span class="glyphicon glyphicon glyphicon-asterisk" aria-hidden="true"> Untested</span></td>
                <td>
                    <button class="btn btn-info runTestButton" type="submit">Run Test</button>
                </td>
            </tr>-->
          </table>
        </div>
      </div>


    </div>
    <div class="col-sm-6">
      <div class="statusOutput">

      </div>

    </div>
  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

<script src="http://cdn-geoweb.s3.amazonaws.com/terraformer/1.0.5/terraformer.min.js"></script>

</html>
