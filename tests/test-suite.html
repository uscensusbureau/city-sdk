<!DOCTYPE html>
<html>
<head>
    <title>CitySDK Test Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">


            <h1>CitySDK Test Suite</h1>

            </div>
        </div>
    <div class="row">
        <div class="col-sm-5">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Choose Modules to Test</h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <th>Module</th>
                            <th>Status</th>
                            <th>&nbsp;</th>
                        </tr>
                        <tr id="testRowAll" dataModuleName="all">
                            <td>All Modules</td>
                            <td class="testStatus bg-warning"><span class="glyphicon glyphicon glyphicon-asterisk" aria-hidden="true"> Untested</span></td>
                            <td>
                                <button class="btn btn-info runTestButton" type="submit">Run Test</button>
                            </td>
                        </tr>
                        <tr id="testRowCore" dataModuleName="core">
                            <td>Core</td>
                            <td class="testStatus bg-warning"><span class="glyphicon glyphicon glyphicon-asterisk" aria-hidden="true"> Untested</span></td>
                            <td>
                                <button class="btn btn-info runTestButton" type="submit">Run Test</button>
                            </td>
                        </tr>
                        <tr id="testRowCensus" dataModuleName="census">
                            <td>Census Module</td>
                            <td class="testStatus bg-warning"><span class="glyphicon glyphicon glyphicon-asterisk" aria-hidden="true"> Untested</span></td>
                            <td>
                                <button class="btn btn-info runTestButton" type="submit">Run Test</button>
                            </td>
                        </tr>
                        <!--<tr id="testRowNoaa" dataModuleName="noaa">
                            <td>NOAA Module</td>
                            <td class="testStatus bg-warning"><span class="glyphicon glyphicon glyphicon-asterisk" aria-hidden="true"> Untested</span></td>
                            <td>
                                <button class="btn btn-info runTestButton" type="submit">Run Test</button>
                            </td>
                        </tr>-->
                    </table>
                </div>
            </div>





        </div>
        <div class="col-sm-7">
            <div class="statusOutput">

            </div>

        </div>
    </div>
</div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>



    <!-- Load the CitySDK Libraries -->
    <script src="../js/citysdk.js" type="text/javascript"></script>
    <script src="../js/citysdk.census.js" type="text/javascript"></script>
    <!-- <script src="../js/citysdk.noaa.js" type="text/javascript"></script> -->


    <!-- Load the CitySDK Test Suites -->
<script src="test-suite.citysdk.js" type="text/javascript"></script>
<script src="test-suite.citysdk.census.js" type="text/javascript"></script>
<!--<script src="test-suite.citysdk.noaa.js" type="text/javascript"></script>-->

</body>
</html>
