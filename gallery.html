<style>
body {
    font-family:'Helvetica Neue', Arial, sans-serif;
}
.button {
    display: inline-block;
    padding: 10px 18px;
    margin-bottom: 10px;
    background: #EEE;
    border: none;
    border-radius: 7px;
    background-image: linear-gradient(to bottom, hsla(0, 0%, 0%, 0), hsla(0, 0%, 0%, 0.2));
    color: #222;
    font-family: sans-serif;
    font-size: 16px;
    text-shadow: 0 1px white;
    cursor: pointer;
}
.button:hover {
    background-color: #8CF;
    text-shadow: 0 1px hsla(0, 0%, 100%, 0.5);
    color: #222;
}
.button:active, .button.is-checked {
    background-color: #28F;
}
.button.is-checked {
    color: white;
    text-shadow: 0 -1px hsla(0, 0%, 0%, 0.8);
}
.button:active {
    box-shadow: inset 0 1px 10px hsla(0, 0%, 0%, 0.8);
}
/* ---- button-group ---- */
 .button-group:after {
    content:'';
    display: block;
    clear: both;
}
.button-group .button {
    float: left;
    border-radius: 0;
    margin-left: 0;
    margin-right: 1px;
}
.button-group .button:first-child {
    border-radius: 0.5em 0 0 0.5em;
}
.button-group .button:last-child {
    border-radius: 0 0.5em 0.5em 0;
}

#gallery {
    border: 0px solid;
}
.item {
    width: 320px;
    height: 250px;
    margin: 3px;
    float: left;
    padding: 20px;
    font-size: 12px;
}

.item .name {

}
.item .image {
   float: left;
}
.item .description {

.item .top-container {

.item .githubimage {

    width: 238px;
    font-size: 12px;
    list-style-type: none;
    padding: 0;
}

.item .links li {
  margin-bottom: 5px;
}

.dataset {
    background: hsla(0, 0%, 97%, 1);
}
.technology {
    background: hsla(0, 0%, 97%, 1);
}
/* Start: Recommended Isotope styles */

/**** Isotope Filtering ****/
 .isotope-item {
    z-index: 2;
}
.isotope-hidden.isotope-item {
    pointer-events: none;
    z-index: 1;
}
/**** Isotope CSS3 transitions ****/
 .isotope, .isotope .isotope-item {
    -webkit-transition-duration: 0.8s;
    -moz-transition-duration: 0.8s;
    transition-duration: 0.8s;
}
.isotope {
    -webkit-transition-property: height, width;
    -moz-transition-property: height, width;
    transition-property: height, width;
}
.isotope .isotope-item {
    -webkit-transition-property: -webkit-transform, opacity;
    -moz-transition-property: -moz-transform, opacity;
    transition-property: transform, opacity;
}
/**** disabling Isotope CSS3 transitions ****/
 .isotope.no-transition, .isotope.no-transition .isotope-item, .isotope .isotope-item.no-transition {
    -webkit-transition-duration: 0s;
    -moz-transition-duration: 0s;
    transition-duration: 0s;
}
/* End: Recommended Isotope styles */
</style>

      });

      $gallery.isotope({
          itemSelector: '.item'
      });
      // get Isotope instance
      var isotope = $gallery.data('isotope');
      // add even classes to every other visible item, in current order
      function addEvenClasses() {
          isotope.$filteredAtoms.each(function (i, elem) {
              $(elem)[(i % 2 ? 'addClass' : 'removeClass')]('even')
          });
      }

      $buttons.click(function () {
          $button = $(this);

          if ($button.data('filter') === '*') {
              $button.toggleClass('is-checked');
              $buttons.not($button).toggleClass('is-checked', false);
          } else {
              $button.addClass('is-checked');
              $buttons.not($button).removeClass('is-checked');
          }

          var filters = [];
          // get checked checkboxes values
          $buttons.filter('.is-checked').each(function () {
              filters.push($(this).data('filter'));
          });
          // ['.dataset', '.technology'] -> '.dataset, .technology'
          filters = filters.join(', ');
          $gallery.isotope({
              filter: filters
          });
